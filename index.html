
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crazy Cat Lady</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="home">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container">
      <a href="index.html" class="navbar-brand">Crazy Cat Lady</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HOME SECTION -->
  <header id="home-section">
    <div class="dark-overlay">
      <div class="home-inner">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 d-none d-lg-block">
              <h1 class="display-4"><h1><strong>Welcome to Crazy Cat Lady</strong></h1>
              <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                </div>
                <div class="p-4 align-self-end">
                  <button class="btn btn-secondary" onclick="cookieClick(1)">Dig</button>
                </div>
              </div>

               <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                </div>
                <div class="p-4 align-self-end">
                  <button class="btn btn-primary" onclick="buyCursor()">Buy Worker</button>
                    <br />
                    Workers: <span id="cursors">0</span> gold /sec
                    <br />
                    Worker Cost: <span id="cursorCost">25</span>
                </div>
              </div>

              <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                </div>
                <div class="p-4 align-self-end">
                  <button class="btn btn-secondary" onclick="buyPeasant()">Buy Peasant</button>
                  <br />
                  Peasants: <span id="peasants">0</span> gold /sec
                  <br />
                  Peasant Cost: <span id="peasantCost">1000</span>
                </div>
              </div>

              <div class="d-flex flex-row">
                <div class="p-4 align-self-start">
                </div>
                <div class="p-4 align-self-end">
                  <button class="btn btn-primary" onclick="buyKnight()">Buy Knight</button>
                  <br />
                  Knights: <span id="peasants">0</span> gold /sec
                  <br />
                  Knight Cost: <span id="peasantCost">120000</span>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="card bg-primary text-center card-form">
                <div class="card-body">
                  <h3>Wine Depot</h3>
                  <p>Below is your current stock of wine </p>
                  <p>Total Box Wine: <span id="cookies">0</span></p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="goldupgrade.js"></script>
  </body>
</html>
